<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiver Order Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;1,300&family=Kalam:wght@300&family=Roboto:wght@500;700;900&family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    
</head>
<body>
    
  <div class="fiverr-wrapper">
    <div class="card">
        <div class="card-body">
            <form id="fiverr_order"  >
                <div class="form-group mr-2">
                    <input  class="form-control" type="date">
                </div>
                <div class="form-group mr-2 ">
                    <input class="form-control" type="time">
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="create an order">
                </div>
            </form>
        </div>
    </div>

    <hr>
   <div class="counter">
    
   </div>
   </div>

   
   
   
  
    
  

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./apps.js"></script>
</body>
</html>
