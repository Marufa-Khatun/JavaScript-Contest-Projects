<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
      <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.7/datatables.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="products my-5">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#product-create"
            >
             Add Product
            </button>
            <button
              class="btn btn-outline-secondary"  >
            <a href="sell.html" style="text-decoration: none;">sell Collection</a> 
            </button>

            <br />
            <br />
            <div class="card shadow">
              <div class="card-header">
                <h2>Product List</h2>
              </div>
              <div class="card-body">
                <table class="table" id="productTable">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Product Name</th>
                      <th>Model</th>
                      <th>Image</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Date</th>
                      <th>Created At</th>
                      <th></th>
                      <th>Action</th>
                    </tr>
                    
                  </thead>
                  <tbody id="product-data-list"></tbody>
                  
                  
                  
                </table>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="product-create">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add Product Data</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="product-create-form">
              <div class="my-3">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="ID"
                  name="id"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Product Name"
                  name="name"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Product Model"
                  name="model"
                />
              </div>
             
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Product Image"
                  name="image"
                />
              </div>
              <div class="my-3">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Product Price"
                  name="price" min="0"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Quantity"
                  name="quantity"
                />
              </div>
              <div class="my-3">
                <input
                  type="date"
                  class="form-control"
                  placeholder="Date"
                  name="date"
                />
              </div>
              <div class="my-3">
                <button type="submit" class="btn btn-primary ">Add Product</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="product-update">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Update Product</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="product-update-form">
              <div class="my-3">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="ID"
                  name="id"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Product Name"
                  name="name"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Product Model"
                  name="model"
                />
              </div>
              
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Product Image"
                  name="image"
                />
              </div>
              <div class="my-3">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Product Price"
                  name="price" min="0"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Quantity"
                  name="quantity"
                />
              </div>
              <div class="my-3">
                <input
                  type="date"
                  class="form-control"
                  placeholder="Date"
                  name="date"
                />
              </div>
              <div class="my-3">
                <button type="submit" class="btn btn-primary ">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  <div class="modal fade" id="product-quantity-update">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add store</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="product-quantity-update-form">
              <div class="my-3">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="ID"
                  name="id"
                />
              </div>
             
             
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Quantity"
                  name="quantity"
                />
              </div>
              
              <div class="my-3">
                <button type="submit" class="btn btn-primary ">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div> 

    <div class="modal fade" id="product-show">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                <h2>Single Product View</h2>
                  <div class="btn-close" data-bs-dismiss="modal"></div>
              </div>
              <div class="modal-body">
                  <div class="product-data ">
                    
                  </div>
              </div>
          </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.7/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/models.js"></script>
    <script src="./src/main.js"></script>
    <script>
      $('#productTable').DataTable();
    </script>
  </body>
</html>
