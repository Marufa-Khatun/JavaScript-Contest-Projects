<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

      <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.7/datatables.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="espenses my-5">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#expense-create"
            >
             Add Expense Data
            </button>
            <button type="submit" class="btn text-bg-secondary "><a href="index.html" style="text-decoration: none; color: bisque;">Back to Income Details</a></button>

            <br />
            <br />
            <div class="card shadow">
              <div class="card-header">
                <h2>Expense Data List</h2>
              </div>
              <div class="card-body">
                <table class="table" id="expenseTable">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Reasons for expenses</th>
                      <th>Expense Amount</th>
                      <th>Date</th>
                      <th>Created At</th>
                      <th>Action</th>
                    </tr>
                    
                  </thead>
                  <tbody id="expense-data-list"></tbody>
                  <tr>
                    <td></td>
               
                    <td><b>Total Amount</b></td>
                   
                    <td colspan="7" id="total-expense"></td>
                  </tr>
                  
                  
                </table>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="expense-create">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Create Expense Data</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="expense-create-form">
              <div class="my-3">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="ID"
                  name="id"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Reasons for expenses"
                  name="reason"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Expense Amount"
                  name="amount"
                />
              </div>
              <div class="my-3">
                <input
                  type="date"
                  class="form-control"
                  placeholder="Date"
                  name="date"
                />
              </div>
              
              
              <div class="my-3">
                <button type="submit" class="btn btn-primary ">Create</button>
               
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="expense-update">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Update Expense Data</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="expense-update-form">
                <div class="my-3">
                    <input
                      type="hidden"
                      class="form-control"
                      placeholder="ID"
                      name="id"
                    />
                  </div>
                  <div class="my-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Reasons for expenses"
                      name="reason"
                    />
                  </div>
                  <div class="my-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Expense Amount"
                      name="amount"
                    />
                  </div>
                  <div class="my-3">
                    <input
                      type="date"
                      class="form-control"
                      placeholder="Date"
                      name="date"
                    />
                  </div>
              <div class="my-3">
                <button type="submit" class="btn btn-primary ">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="expense-show">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                <h2>Single Expense View</h2>
                  <div class="btn-close" data-bs-dismiss="modal"></div>
              </div>
              <div class="modal-body">
                  <div class="expense-data ">
                    
                  </div>
              </div>
          </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.7/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/models.js"></script>
    <script src="./src/expense.js"></script>
    <script>
      $('#expenseTable').DataTable();
    </script>
  </body>
</html>
