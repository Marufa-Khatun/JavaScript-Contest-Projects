<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Income Tracker Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
      <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.7/datatables.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="incomes my-5">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#income-create"
            >
             Add Income Data
            </button>
            <button
              class="btn btn-outline-secondary"  >
            <a href="expense.html" style="text-decoration: none;">Click Here for Expenses Details</a> 
            </button>

            <br />
            <br />
            <div class="card shadow">
              <div class="card-header">
                <h2>Income Data List</h2>
              </div>
              <div class="card-body">
                <table class="table" id="incomeTable">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>RelationShip</th>
                      <th>Income Source</th>
                      <th>Date</th>
                      <th>Amount</th>
                      <th>Created At</th>
                      <th>Action</th>
                    </tr>
                    
                  </thead>
                  <tbody id="income-data-list"></tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td><b>Total Amount</b></td>
                    <td></td>
                    <td></td>
                    <td colspan="7" id="total-income"></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td><b>Current Amount</b></td>
                    <td></td>
                    <td></td>
                    <td colspan="7" id="final-amount"><b>5000</b></td>
                  </tr>
                  
                </table>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="income-create">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Create Income Data</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="income-create-form">
              <div class="my-3">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="ID"
                  name="id"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Relationship"
                  name="relationship"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Income Source"
                  name="source"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Amount"
                  name="amount"
                />
              </div>
              <div class="my-3">
                <input
                  type="date"
                  class="form-control"
                  placeholder="Date"
                  name="date"
                />
              </div>
              <div class="my-3">
                <button type="submit" class="btn btn-primary ">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="income-update">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Update Income Data</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="income-update-form">
              <div class="my-3">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="ID"
                  name="id"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Relationship"
                  name="relationship"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Income Source"
                  name="source"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Amount"
                  name="amount"
                />
              </div>
              <div class="my-3">
                <input
                  type="date"
                  class="form-control"
                  placeholder="Date"
                  name="date"
                />
              </div>
              <div class="my-3">
                <button type="submit" class="btn btn-primary ">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="income-show">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                <h2>Single Income View</h2>
                  <div class="btn-close" data-bs-dismiss="modal"></div>
              </div>
              <div class="modal-body">
                  <div class="income-data ">
                    
                  </div>
              </div>
          </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.7/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/models.js"></script>
    <script src="./src/main.js"></script>
    <script>
      $('#incomeTable').DataTable();
    </script>
  </body>
</html>
